version: 1.0
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.10
    steps:
      - checkout
      - run:
        name: update-npm
        command: "sudo npm install -g npm npm@10"
      - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
        name: install-packages
        command: npm-install
      - save-cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
        paths:
          - ./node_modules
      - run:
        name: test
        command: npm run tests